<tr>
	<td><img src="@@image" alt=""></td>
	<td>
		<div class="name">@@name</div>
		<div class="remains">В наличии: @@remains</div>
	</td>
	<td>
		<div class="counter">
			<button class="minus touchable"><i class="mdi mdi-minus"></i></button>
			<input type="number" value="1">
			<button class="plus touchable"><i class="mdi mdi-plus"></i></button>
		</div>
	</td>
	<td><div class="price">@@price</div></td>
	<td><div class="action"><a href=""><i class="mdi mdi-delete"></i></a></div></td>
</tr>
