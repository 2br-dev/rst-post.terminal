<!DOCTYPE html>
<html lang="en">
<head>
	@@include('./parts/head.html', {title: "Каталог продукции"})
</head>
<body>
	<div class="full-page">
		@@include('./parts/location.html')
		<div class="content-wrapper">
			<div class="header">
				<div class="header-top">
					<div class="ht-left">
						<a href="./index.html" class="bttn touchable"><i class="mdi mdi-chevron-left"></i>Главная</a>
						<a href="javascript:void(0);" class="mdi mdi-magnify" id="toggle-search"></a>
					</div>
					<div class="ht-right">
						@@include('./parts/cart-icon.html')
					</div>
					<div class="ht-right">
						<div class="logo"></div>
					</div>
					<form class="ht-search" action="/category.html">
						<div class="input-field"><input type="search" placeholder="Например, лапша Доширак с грибами" class="text-kb" name="q"></div>
						<div class="buttons">
							<a href="/category.html" class="bttn-accent touchable" id="do-search">Поиск</a>
							<a href="javascript:void(0);" class="bttn-cancel" id="close-search">Отмена</a>
						</div>
					</form>
				</div>
			</div>
			<div class="content">
				<h1>Каталог</h1>
				<div class="categories overflow">
					@@loop('./parts/category-card.html', './data/categories.json')
				</div>
			</div>
		</div>
	</div>
	<a href="javascript:window.location.reload();" class="mdi mdi-refresh reload z-depth-3"></a>
	<script src="/js/master.js"></script>
</body>
</html>
