<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

			</div>
		</form>
		<div class="helpers-wrapper">
			<a href="./search-criteria.html" class="bttn-outline touchable">Назад</a>
			<a href="./search-results-name.html" class="bttn-accent touchable">Поиск</a>

	</div>
	<script src="/js/master.js"></script>
