<!DOCTYPE html>
<html lang="en">
<head>
	@@include('./parts/head.html', {title: "Каталог продукции"})
</head>
<body>
	<div class="full-page">
		@@include('./parts/location.html')
		<div class="content-wrapper">
			<div class="header">
				<div class="header-top">
					<div class="ht-left">
						<a href="./catalog.html" class="bttn touchable" id="back-button">
							<i class="mdi mdi-chevron-left"></i>
							<span class="button-text">Каталог</span>
						</a>
						<h1 id="cart-title">Корзина</h1>
					</div>
					<div class="ht-right">
						<div class="logo"></div>
					</div>
				</div>
			</div>
			<form class="content" data-step="1">
				<div class="step-1">
					<div class="cart-content overflow">
						<table class="browser-default">
							<tbody>
								@@loop('./parts/cart-row.html', './data/cart-content.json')
							</tbody>
						</table>
					</div>
					<div class="cart-footer">
						<div class="cart-info">
							<div class="info-top">Итого к оплате</div>
							<div class="summ">980₽</div>
						</div>
						<div class="cart-actions">
							<a href="/cart-empty.html" class="bttn-outline touchable">Очистить</a>
							<a href="#!" class="bttn-accent touchable" id="next-button">Далее</a>
						</div>
					</div>
				</div>
				<div class="step-2">
					<div id="personal-data">
						<div class="input-field">
							<label for="">Введите Ваше имя</label>
							<input type="text" placeholder="Например Сидоров Иван Петрович" class="text-kb">
						</div>
						<div class="input-field">
							<label for="">Дата рождения</label>
							<input type="text" placeholder="Выберите дату" class="air-picker">
						</div>
					</div>
					<div class="separator"></div>
					<div class="cart-footer">
						<div class="cart-info">
							<div class="info-top">Итого к оплате</div>
							<div class="summ">980₽</div>
						</div>
						<div class="cart-actions">
							<a href="/success.html" class="bttn-accent touchable">Завершить оформление</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="/js/master.js"></script>
</body>
</html>
