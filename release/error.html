<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ошибка оформления заказа</title>
<link rel="stylesheet" href="/css/master.css">
</head>
<body>
	<div class="full-page">
		<div class="location">Хабаровский край, СИЗО №1</div>
		<div class="content-wrapper">
			<div class="content">
				<div class="cart-content huge-content" id="purchase-error">
					<div class="logo"></div>
					<div class="error-header">
						<i class="mdi mdi-close-circle page-icon"></i>
						<h2>Ошибка оформления <br> заказа</h2>
					</div>
					<div class="error-info">
						<p>
							При оформлении заказа были допущены ошибки: 
							не указаны обязательные поля (<strong>Дата рождения</strong>), 
							указанного товара нет в наличии (<strong>Вермишель 60 г Анаком с говяжьим бульоном</strong>)
						</p>
					</div>
					<a href="/proceed.html" class="bttn-accent touchable"><i class="mdi mdi-chevron-left"></i>Назад</a>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/master.js"></script>
</body>
</html>
